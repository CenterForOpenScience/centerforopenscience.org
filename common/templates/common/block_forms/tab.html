<style>

.tab-name-wrapper {
    margin-top: 25px;
    margin-bottom: 10px;
}

.tab-content-stream-wrapper {
    margin-top: 45px;
    margin-bottom: 35px;
}

</style>

<div class="column-block">
    <div class="column-block-header">
        {% if help_text %}
            <div class="object-help help">{{ help_text }}</div>
        {% endif %}

        <div class='tab-name-wrapper'>
            <span class='tabs-label'>Tab Name</span>
            {{ children.name.render_form }}
        </div>


    </div>
    <div class='column-content-stream-wrapper tab-content-stream-wrapper'>
        {{ children.content.render_form  }}
    </div>
</div>
