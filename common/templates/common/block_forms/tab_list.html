.sequence-type-columns .sequence > li > .sequence-member-inner {
    padding: 0px;
    width: 100%;
    clear: both;
}
#{{ prefix }}-heading {
    overflow: hidden;
    padding-top: 25px;
    padding-bottom: 10px;
}
#{{ prefix }}-heading:after {
    clear: both;
}

#{{ prefix }}-tabs {
    overflow: hidden;
    float: left;       
}
#{{ prefix }}-tabs li {
    float: left;
}

#{{ prefix }}-tabs li .button {
    padding: 10px 15px;
    -webkit-box-shadow: inset 0px -21px 17px -19px rgba(0,0,0,0.29);
    -moz-box-shadow: inset 0px -21px 17px -19px rgba(0,0,0,0.29);
    box-shadow: inset 0px -21px 17px -19px rgba(0,0,0,0.29);
    border: 1px solid rgba(0,0,0,0.2);
    border-bottom: inset 0px solid #000000;
    border-radius: 4px 4px 0px 0px;
}
#{{ prefix }}-tabs li .button.button-active {
    -webkit-box-shadow: inset 0px -21px 17px -19px rgba(0,0,0,0);
    -moz-box-shadow: inset 0px -21px 17px -19px rgba(0,0,0,0);
    box-shadow: inset 0px -21px 17px -19px rgba(0,0,0,0);
    border: 1px solid rgba(0,0,0,0.5);
    border-bottom: none;
    background-color: rgba(0,0,0,0);
    color: #777777;
}
#{{ prefix }}-add {
    float: right;
}


</style>


<div class="sequence-container sequence-type-columns">
    <input type="hidden" name="{{ prefix }}-count" id="{{ prefix }}-count" value="{{ list_members_html|length }}">


    {% if help_text %}
        <div class="object-help help">{{ help_text }}</div>
    {% endif %}
    {% if block_errors %}
        {% for error in block_errors %}
            <div class="help-block help-critical">{{ error }}</div>
        {% endfor %}
    {% endif %}

        <div id='{{ prefix }}-heading'>
            <ul id='{{ prefix }}-tabs'></ul>
            <button type="button" id="{{ prefix }}-add" class="button bicolor icon icon-plus">{% trans "Add a Tab" %}</button>
        </div>

    <div id='{{ prefix }}-sequence-continer-inner' class="sequence-container-inner">
        <ul id="{{ prefix }}-list" class="sequence">
            {% for list_member_html in list_members_html %}
                {{ list_member_html }}
            {% endfor %}
        </ul>
    </div>
</div>
